<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor Registration</title>
</head>
<body>
<div class="register-container">
    <h2>Vendor Registration</h2>

    <div class="alert alert-error" th:if="${error}" th:text="${error}">
    </div>

    <form method="post" th:action="@{/register/vendor}" th:object="${vendorDTO}">
        <div>
            <label>Name:</label>
            <input required th:field="*{name}" type="text">
        </div>

        <div>
            <label>Email:</label>
            <input required th:field="*{email}" type="email">
        </div>

        <div>
            <label>Password:</label>
            <input required th:field="*{password}" type="password">
        </div>

        <div>
            <label>Business Name:</label>
            <input required th:field="*{businessName}" type="text">
        </div>

        <div>
            <label>Business Registration:</label>
            <input required th:field="*{businessNumber}" type="text">
        </div>

        <div>
            <label>Business Type:</label>
            <input required th:field="*{businessType}" type="text">
        </div>

        <div>
            <label>Business Description:</label>
            <input required th:field="*{description}" type="text">
        </div>

        <div>
            <label>Business Address:</label>
            <input required th:field="*{address}" type="text">
        </div>

        <div>
            <label>Business City:</label>
            <input required th:field="*{city}" type="text">
        </div>

        <div>
            <label>Business State:</label>
            <input required th:field="*{state}" type="text">
        </div>

        <div>
            <label>Business Zip:</label>
            <input required th:field="*{zip}" type="text">
        </div>

        <div>
            <label>Business Website:</label>
            <input required th:field="*{website}" type="text">
        </div>

        <div>
            <label>Business Phone:</label>
            <input required th:field="*{phoneNumber}" type="text">
        </div>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
