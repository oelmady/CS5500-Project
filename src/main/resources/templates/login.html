<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <div class="alert alert-error" th:if="${param.error}">
        Invalid credentials
    </div>

    <div class="alert alert-success" th:if="${param.logout}">
        You have been logged out
    </div>

    <form method="post" th:action="@{/login}">
        <div>
            <label>Email:</label>
            <input name="username" required type="email">
        </div>

        <div>
            <label>Password:</label>
            <input name="password" required type="password">
        </div>

        <button type="submit">Login</button>
    </form>

    <div>
        <p>New user? Register as:</p>
        <a th:href="@{/register/customer}">Customer</a>
        <a th:href="@{/register/vendor}">Vendor</a>
    </div>
</div>
</body>
</html>
